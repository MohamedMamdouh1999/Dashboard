<label class="mb-2" [for]="id" [translate]="label"></label>
<select [ngModel]="value" (ngModelChange)="onChange($event)" (blur)="onTouched()" class="form-select shadow-none" [name]="name" [id]="id">
  <option [ngValue]="null" translate="usersManagement.structureManagement.form.select"></option>
  <option [ngValue]="'حكومية'">حكومية</option>
  <option [ngValue]="'خاصة'">خاصة</option>
</select>
